{% extends "_layout.html" %}

{% block content %}
<a href="{{ url_for('tools') }}" class="btn btn-sm btn-secondary mb-4">← 回首頁</a>

<h1>{{ tool.title }}</h1>
<p class="text-muted">
  📅 {{ tool.date }} |
  👤 {{ tool.author }} |
  🛠️ {{ tool.category }} |
  👁️ {{ tool.views }} 次瀏覽
</p>

<div class="d-flex gap-2 mb-4">
  {% if session.get('username') == 'admin' %}
    <form method="POST" action="{{ url_for('delete_tool', tool_id=tool.id) }}" onsubmit="return confirm('確定要刪除這筆紀錄嗎？');">
      <button type="submit" class="btn btn-danger btn-sm">🗑️ 刪除此紀錄</button>
    </form>
  {% endif %}
</div>

<hr>

<div class="mb-4">
  {{ tool.details | safe }}
</div>
{% endblock %}
