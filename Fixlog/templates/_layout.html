<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <script>
  (function () {
    try {
      // 1) 先从 localStorage 取；2) 退而求其次从 cookie 取；3) 默认 light
      var p = JSON.parse(localStorage.getItem('fixlog_prefs') || '{}');
      var t = p.theme || (document.cookie.match(/(?:^|;\s*)fixlog_theme=([^;]+)/)||[,''])[1] || 'light';
      if (t !== 'dark') t = 'light';
      // 关键：在 CSS 加载前就设定 data-bs-theme，Bootstrap 5.3+ 会用变量切换整站
      document.documentElement.setAttribute('data-bs-theme', t);
      // 同步给其他分页：广播当前主题
      localStorage.setItem('fixlog_theme_now', t);
    } catch (e) {}
  })();
  </script>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico', v=1) }}">
  <title>{% block title %}台塑維修管理系統{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .search-wrapper {
      max-width: 280px;
    }
    .search-box {
      background-color: #f5f5f5;
      border-radius: 999px;
      padding: 6px 14px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .search-icon {
      color: #999;
      font-size: 1.1rem;
    }
    .form-control:focus {
      box-shadow: none;
    }

    #sidebar {
      width: 240px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      background-color: white;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }

    .sidebar-content {
      padding-top: 80px;
      text-align: center;
    }

    .sidebar-content ul li a {
      display: block;
      padding: 12px;
      font-size: 1rem;
    }

    .hamburger-btn {
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 1050;
    }

    .hamburger-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
      left: 0;
    }

    .hamburger-line.top { top: 4px; }
    .hamburger-line.middle { top: 10px; }
    .hamburger-line.bottom { top: 16px; }

    .hamburger-btn:hover .hamburger-line {
      transform: scaleX(1.2);
      background-color: #007bff;
    }

    #menu-close {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1050;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 導覽列 -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm px-3 py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <button id="menu-toggle" class="hamburger-btn me-3" aria-label="Open menu">
          <span class="hamburger-line top"></span>
          <span class="hamburger-line middle"></span>
          <span class="hamburger-line bottom"></span>
        </button>
        <a class="navbar-brand fw-bold d-flex align-items-center mb-0" href="{{ url_for('tools') }}" style="font-size: 1.6rem;">
          🛠️ <span class="ms-2">FixLog</span>
        </a>
        <form class="search-wrapper mb-0" method="GET" action="{{ url_for('search') }}">
          <input type="hidden" name="sort" value="{{ request.args.get('sort', '') }}">
          <input type="hidden" name="order" value="{{ request.args.get('order', '') }}">
          <div class="search-box d-flex align-items-center">
            <span class="search-icon">🔍</span>
            <input type="search" name="q" class="form-control border-0 bg-transparent shadow-none ps-2" placeholder="搜尋..." required>
          </div>
        </form>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="text-muted small">👤 {{ username }}（{{ role }}）</span>
        <a href="/logout" class="btn btn-sm btn-outline-secondary">登出</a>
      </div>
    </div>
  </nav>

  <!-- 側邊欄 -->
<div id="sidebar" class="position-fixed top-0 start-0 h-100 shadow">
<button id="menu-close" aria-label="Close">✕</button>
<div class="sidebar-content">
    <div class="fw-bold mb-3">📁 功能選單</div>
    <ul class="list-unstyled">
    <li><a href="{{ url_for('index') }}" class="text-dark text-decoration-none">🧰 異常維修紀錄</a></li>
    <li><a href="/tools" class="text-dark text-decoration-none">🧰 維修工具</a></li>
    <li><a href="/new" class="text-dark text-decoration-none">➕ 新增異常</a></li>
    <li><a href="{{ url_for('settings.settings') }}" class="text-dark text-decoration-none">⚙️ 系統設定</a></li>
    </ul>
    <hr>
    <div class="fw-bold mb-2">📂 資料分類</div>
    <ul class="list-unstyled">
    <li><a href="{{ url_for('index', category='Notes') }}"   class="text-dark text-decoration-none">🗒️ Notes</a></li>
    <li><a href="{{ url_for('index', category='Office') }}"  class="text-dark text-decoration-none">🧾 Office</a></li>
    <li><a href="{{ url_for('index', category='ERP') }}"     class="text-dark text-decoration-none">💼 ERP</a></li>
    <li><a href="{{ url_for('index', category='Printer') }}" class="text-dark text-decoration-none">🖨️ 印表機</a></li>
    <li><a href="{{ url_for('index', category='Network') }}" class="text-dark text-decoration-none">🌐 網路相關</a></li>
    </ul>
</div>
</div>
  <div id="overlay"></div>

  <!-- 主要內容 -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- 控制選單開關 -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      sidebar.style.transform = 'translateX(0)';
      overlay.style.display = 'block';
      menuToggle.classList.add('hidden');
    }

    function closeMenu() {
      sidebar.style.transform = 'translateX(-100%)';
      overlay.style.display = 'none';
      menuToggle.classList.remove('hidden');
    }

    menuToggle.onclick = openMenu;
    menuClose.onclick = closeMenu;
    overlay.onclick = closeMenu;
  </script>
  <script>
    window.addEventListener('storage', function (e) {
      if (e.key === 'fixlog_theme_now' && e.newValue) {
        document.documentElement.setAttribute('data-bs-theme', e.newValue === 'dark' ? 'dark' : 'light');
      }
    });
  </script>
</body>
</html>
